<!--there are two types of list 
1. Bullet point for unordered 
2. Ordered list-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>

<body>
    <!--Unordered list-->
    <!--we use <ul> for showing unordered list and for creating list element we use <li>-->
    <ul>
        <li>saktiman</li>
        <li>superman</li>
        <li>batman</li>
        <!--we can also include another tag under list tag-->
        <li><b>its bold tag under list </b> not comes in bold tag</li>
    </ul>
    <!--Ordered list-->
    <!--use <ol> instead of <ul>-->
    <ol>
        <li>superman</li>
        <li>batman</li>
    </ol>
    <!--changing type of ordered list-->
    <ol type="I">
        <li>superman</li>
        <li>batman</li>
    </ol>
    <ol type="A">
        <li>superman</li>
        <li>batman</li>
    </ol>
    <!--the type given with ol is knows as attributes : Add more info to the tag-->
</body>

</html>
