<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>

<body>
    <p>Line 1 <br> Line 2</p>
    <!--<br> is used for line space-->

    <!--BOLD Tag-->
    <p><b>This is bold text</b></p>

    <!--Italic Tag-->
    <p><i>This is italic text</i></p>

    <!--Underline Tag-->
    <p><u>This is underlined text</u></p>
</body>

</html>
