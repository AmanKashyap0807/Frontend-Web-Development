<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image inserting</title>
</head>

<body>
    <!--image tag for inserting image-->
    <!--it is a single tag : means there only one starting tag no ending tag exist-->
    <img src="html.png" alt="HTML LOGO">
    <!--src include both type of link and alt is backup planning like in case the image is not able to be seen 
    then the text will be shows-->
    <img src="htnl.png" alt="HTML LOGO">
    <!--image must be in the plce where the html file is-->

    <!--it also include attribute height and weigth-->
    <img src="html.png" alt="HTML" width="200" height="200">

    <!--using absolute link : online link image will be displayed-->
    <img src="https://eu-images.contentstack.com/v3/assets/blt6b0f74e5591baa03/blt34d1f119b402127f/64fb7234825ab3cc0f94add8/News_Image_(20).jpg?width=1280&auto=webp&quality=95&format=jpg&disable=upscale"
        alt="Absolute link">


</body>

</html>
