<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text area </title>
</head>

<body>
    <!--some times we need a big input like suggestion or feedback or comment so we use textarea tag-->
    <form action="/server">
        <div>
            <label for="fun?">Is it fun?</label>
            <textarea id="fun?" name="fun" placeholder="Please share your orgasm details"></textarea>
        </div>

        <!--to manipulate size of the textarea we use rows and cols attribute and pass them numeric string-->
        <div>
            <label for="fun?">Is it fun?</label>
            <textarea id="fun?" name="fun" placeholder="Please share your orgasm details" rows="39"
                cols="139"></textarea>
        </div>
    </form>
</body>

</html>
