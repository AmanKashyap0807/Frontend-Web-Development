<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recreate the given</title>
</head>

<body>
    <h1>Registration form</h1>
    <form action="/server">
        <div>
            <input type="text" placeholder="First Name" name="fname">
            <input type="text" placeholder="Last Name" name="lname">
        </div>
        <div>
            <label for="gender">Please select gender</label>
            <select id="gender" name="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="toc">Do you agree to all terms of services?</label>
            <input type="checkbox" id="toc" name="toc" checked>
            <label for="toc">Yes, I agree</label>
        </div>
        <button type="submit">Register</button>
    </form>
</body>

</html>
