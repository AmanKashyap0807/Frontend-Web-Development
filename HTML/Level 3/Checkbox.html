<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 03</title>
</head>

<body>
    <form action="/server">
        <hr>
        <!--CheckBox : input provide a type of checkbox whcih create a box to check-->
        <input type="checkbox" name="age" id="age">
        <label for="age">I am 18+</label>
        <!-- used for binary input -->
        <!--checked attribute in input bydefault make it checked-->

        <!--checkbox is for multiple option multiple selection-->
        <!--RadioBox : multiple option only one selection-->
        <div>
            <input type="radio" name="hero" id="ironman" value="ironman">
            <label for="ironman">Ironman</label>
            <input type="radio" name="hero" id="Hulk" value="Hulk">
            <label for="Hulk">Hulk</label>
            <input type="radio" name="hero" id="captain america" value="captain america">
            <label for="captain america">captain america</label>
        </div>

        <!--we can also make multiplec checkbox in the same way-->
    </form>
</body>

</html>
