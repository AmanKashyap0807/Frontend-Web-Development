<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <!--form are the type of page which will ask for something to uesr and then will do something with that data-->
    <form action="/path">
        <!--action attribute : it takes the address( /path ) where the data will go or pass arguments to a file (/path.py)-->
        <input>
        <!--this will only create a input box which will take text bydefault-->
        <!--<input> is a single tag-->
        <hr>
        <input type="text">
        <!--there are various type fo type which we can use-->
        <hr>
        <input type="email">
        <hr>
        <input type="password">
        <hr>
        <input type="number">
        <hr>
        <input type="submit">
        <!--this will create a submit button-->
        <hr>
        <input type="reset">
        <!--this will create a reset button-->
        <!--we can also create color input, time input, checkbox type-->
        <!--radio button, checkbox, select box, textarea-->
        <hr>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other
        <hr>
        <input type="checkbox" name="hobby"> Reading
        <input type="checkbox" name="hobby"> Swimming
        <input type="checkbox" name="hobby"> Dancing
        <hr>
        <input type="date">
        <hr>
        <input type="time">
        <hr>
        <input type="file">
        <hr>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <!--we can also create select box and textarea-->
        <!--select box and textarea are multiple line input-->

        <!--placeholder attribute : shown bfore filling the input-->
        <input type="text" placeholder="Enter your name">
        <hr>

        <!--label attribute : it integrate the caption(text before the box) and the input area in one block-->
        <label>
            Username :
            <input type="text" placeholder="Your Name">
        </label>
        <!--another benefit of label is it makes the block accessable so that i can get enter option even if i press in the caption-->

        <!--In ideal case we do not write input line under label section, so map the label with input like we use for-id method-->
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Your Name">
        <!-- for is an label attribute to show that which input id to map-->
        <!-- id is a css input attribute to give a unique name to a element-->

        <!-- we will concise the code in section by using div tag-->

    </form>
</body>

</html>
