<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>
    <video controls height="400" width="300">
        <source src="669c799f842d1455ff7380d7e0bb587b.mp4" type="video/mp4">
    </video>

    <!--The type attribute in the <source> tag specifies the format of the video file. -->
    <!--In the type attribute, the part before the slash (/) specifies the general category of the file,
     while the part after the slash specifies the specific format or subtype.-->

    <!--contols attribute will show the controle to pause/resume the video-->
    <!--autoplay will play the video as the webpage on-->
    <!-- we can also pass the src under video tag as in this way we will not need to write source line-->
    <video src="e8c919a2cbc8055c500d315c637de361.mp4" autoplay height="400" width="300"></video>
</body>

</html>
