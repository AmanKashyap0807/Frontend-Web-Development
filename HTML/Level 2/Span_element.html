<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span element</title>
</head>

<body>
    <!--it is similar to <Div> tag used to group different elements-->
    <!--the only difference is that span is a inline tag means it do not take the complete line/block
    as Div take it only take the content space-->
    <span>
        <a href="www.youtube.com">youtube</a>
        <a href="www.google.com">google</a>
    </span>
    <a href="www.facebook.com">facebook</a>
</body>

</html>
