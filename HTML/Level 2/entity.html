<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity</title>
</head>

<body>
    <!--HTML entity are used to represent the researved character as the content of the page-->
    <!--It starts with ampersent (&) and end with semicolon (;)-->
    <!--also we use it for showing emojis like heart sun moon-->

    <p>&amp;</p>
    <p>a&lt;b</p>
    <p>a&gt;b</p>
    <p>&quot;</p>
    <p>&hearts;</p>

    <!--some browser do interpret the < and > correctly but some not so we use out entity method always-->
    <!--there are a lot of symbolls and we can go and search on mdn if needed-->
    <!--we can also use the character code -> unicode -> binary convert between & and ; to print symboll-->

    <!--Question 5 solution-->
    <h1>The sky was cloudy &#x2601; &amp; it will rain &#x2614; today.</h1>
</body>

</html>
