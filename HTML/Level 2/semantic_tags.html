<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic</title>
</head>

<body>
    <!--header is the head part of website which contain the main content of the website-->
    <header>
        <h1>Welcome to our website</h1>
    </header>

    <!--main tag, used to display the major/main part of the website-->
    <main>This is the main content of the page</main>

    <!--footer tag : it come in the last of the webstite where we mostly provide the contact detail or feedbalc option -->
    <footer>
        <p>�� 2021 My Website. All rights reserved.</p>
    </footer>
    <!--WE USAULLY MAKE ONLY ONE HEADER MAIN AND FOOTER FOR A PAGE-->

    <!--nav tag : to navigate to another page-->
    <!--most of the time we will be using nav tag in header-->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!--article tag : -->
    <!--section tag : same as div or span tag but used because it is semantic-->
    <!--aside tag : to give the link to different page which is not related to current page-->
</body>

</html>
