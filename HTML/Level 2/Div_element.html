<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div element</title>
</head>

<body>
    <!--element division tag-->
    <!--<Div> tag does not have any functionality in itself -->
    <!--it used to contain element or group elemet together-->
    <!--It is a block element-->
    <a href="www.youtube.com">youtube</a>
    <a href="www.google.com">google</a>
    <a href="www.facebook.com">facebook</a>
    <hr />
    <!-- I want to group youtube and google in one block-->
    <div>
        <a href="www.youtube.com">youtube</a>
        <a href="www.google.com">google</a>
    </div>
    <a href="www.facebook.com">facebook</a>
</body>

</html>
