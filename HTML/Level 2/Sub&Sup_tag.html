<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub script & super script</title>
</head>

<body>
    <!--super script <sup> is used for squre type -->
    <p>a<sup>2</sup>=b<sup>2</sup>+c<sup>2</sup></p>

    <!--sub script <sub> is used for writting H20 kinda things-->
    <p>H<sub>2</sub>O</p>
</body>

</html>
