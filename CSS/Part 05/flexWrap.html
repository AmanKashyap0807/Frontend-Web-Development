<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrapping</title>
    <link rel="stylesheet" href="flexWrap.css">
</head>

<body>
    <h1>Flexbox Container</h1>
    <div id="container">
        <div class="box" style="background-color: aliceblue;">aliceblue</div>
        <div class="box" style="background-color: blue;">blue</div>
        <div class="box" style="background-color: red;">red</div>
        <div class="box" style="background-color: pink;">pink</div>
        <div class="box" style="background-color: green;">green</div>
        <div class="box" style="background-color: purple;">purple</div>
        <div class="box" style="background-color: grey;">grey</div>
    </div>
</body>

</html>
