<!-- in this html code we will link it to 03.css file-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linking to css file</title>
    <!--here is how we are linking-->
    <link rel="stylesheet" href="03.css">
    <!--rel is the relation and href is the location of the css file-->
</head>

<body>
    <h1>It's</h1>
    <h1>Me</h1>
    <h1>Aman</h1>
    <br>
    <p>It's not just a name</p>
    <p><b>It refer to A Man</b></p>
    <br>
    <button>It's not just a button</button>
</body>

</html>

<!-- we use color attribute to style foreground color-->
<!--foreground color is the color of the main part like for button the text written in it is foreground part-->
