<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style tag</title>
    <!--here is the style tag-->
    <style>
        h1 {
            color: rgb(237, 15, 15);
            background-color: blue;
        }
    </style>
    <!--this also only apply the style in the current file not in all the file-->
    <!--so this is also not a practical method to do it-->
    <!--so we will be using our third method of styling which is to make a seprate .css file-->
</head>

<body>
    <h1>It's</h1>
    <h1>Me</h1>
    <h1>Aman</h1>
    <!--style tag : used to do style in the whole group of selector ( like heading,;;;)-->
    <!--it is written under the head tag-->
</body>

</html>
