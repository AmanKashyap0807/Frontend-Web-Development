<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline, block, inline-block element</title>
    <link rel="stylesheet" href="display.css">
</head>

<body>
    <!--div is by default block element-->
    <h1>block element</h1>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <h1>inline element</h1>
    <div class="inline"></div>
    <div class="inline"></div>
    <div class="inline"></div>
    <h1>inline block element</h1>
    <div class="inlineBlock"></div>
    <div class="inlineBlock"></div>
    <div class="inlineBlock"></div>
</body>

</html>
